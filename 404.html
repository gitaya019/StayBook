<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL=/StayBook/index.html" />
  </head>
  <body>
    <script>
      // Redirigir cualquier ruta a la p√°gina principal y manejarla con React Router
      const pathname = window.location.pathname.replace('/StayBook', '');

      window.location.replace(`/StayBook/index.html#${pathname}${hash}`);
    </script>
